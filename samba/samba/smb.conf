# Global parameters
[global]
	netbios name = AD
	realm = CDPNI.GOV
	workgroup = CDPNI
	dns forwarder = 172.14.29.12
	server role = active directory domain controller
	idmap_ldb:use rfc2307 = yes
	
[homes]
	path = /srv/samba/homes/%S
	browseable = No
	read only = No

[drivers]
	path = /srv/samba/drivers
	read only = No
	browseable = Yes
	printable = Yes

[printers]
	path = /var/spool/samba
	read only = No
	browseable = Yes
	printable = Yes

[print$]
	path = /srv/samba/drivers
	read only = No
	browseable = No

[administrativo]
	path = /srv/samba/administrativo
	read only = No
	force create mode = 644
	force directory mode = 755
	veto files = /*.mp3/*.mpeg/*.avi/*.mpg/*.exe/*.iso/
	hide files = /*.ini/*.log/*.swp/*.tmp/

